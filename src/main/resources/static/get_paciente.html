<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lista de Pacientes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/get_paciente.js"></script>
    <script type="text/javascript" src="/js/update_paciente.js"></script>
    <script type="text/javascript" src="/js/delete_paciente.js"></script>
</head>
<body>
<header class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/index.html">Volver</a>
                <a class="nav-link" href="/post_paciente.html">Crear Paciente</a>
                <a class="nav-link" href="/get_paciente.html">Listar Pacientes</a>
            </li>
        </ul>
    </nav>
</header>
<div id="div_paciente_table">
    <h1>Paciente</h1>
    <div class="row col-md-6 table-responsive">
        <table id="paciente_table" class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Fecha de Ingreso</th>
                <th>Domicilio</th>
            </tr>
            </thead>
            <tbody id="paciente_table_body">
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
         id="div_paciente_updating">
        <form id="update_paciente_form" style="margin-left: 20px">
            <div class="form-group">
                <label>Id:</label>
                <input type="text" class="form-control" id="paciente_id" readonly>
            </div>
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" class="form-control" placeholder="nombre" id="nombre">
            </div>
            <div class="form-group">
                <label>Apellido:</label>
                <input type="text" class="form-control" placeholder="apellido" id="apellido">
            </div>
            <div class="form-group">
                <label>DNI:</label>
                <input type="text" class="form-control" placeholder="dni" id="dni">
            </div>
            <div class="form-group">
                <label class="control-label" for="calle">Calle:</label>
                <input type="text" class="form-control" id="calle" placeholder="Ingrese la calle"
                       required>
            </div>
            <div class="form-group">
                <label class="control-label" for="numero">Numero:</label>
                <input type="number" class="form-control" id="numero" placeholder="Ingrese el numero"
                       required>
            </div>
            <div class="form-group">
                <label class="control-label" for="localidad">Localidad:</label>
                <input type="text" class="form-control" id="localidad" placeholder="Ingrese la localidad"
                       required>
            </div>
            <div class="form-group">
                <label class="control-label" for="provincia">Provincia:</label>
                <input type="text" class="form-control" id="provincia" placeholder="Ingrese la provincia"
                       required>
            </div>
            <div class="form-group">
                <label class="control-label" for="fechaIngreso">Fecha de Ingreso:</label>
                <input type="date" class="form-control" id="fechaIngreso"
                       required>
            </div>
            <button type="submit" class="btn btn-primary">Modificar</button>
        </form>
        <div id="response" style="display:none; margin:10px">
        </div>
    </div>
</div>
<hr>
</div>
</body>
</html>
