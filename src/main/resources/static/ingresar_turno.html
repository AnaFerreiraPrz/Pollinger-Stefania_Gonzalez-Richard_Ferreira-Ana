<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reserva de Turnos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/ingresar_turno.js"></script>

</head>
<body>
<header class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/index.html">Volver</a>
            </li>
        </ul>
    </nav>
</header>
<h1>Reserva de Turnos</h1><hr><br>
<div id="divOdontologoTable">
    <h1>Seleccione Odontologo</h1>
    <div class="row col-md-6 table-responsive">
        <table id="odontologoTable" class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Matricula</th>
            </tr>
            </thead>
            <tbody id="odontologoTableBody">
            </tbody>
        </table>
    </div>
</div><br>
<div id="div_paciente_table">
    <h1>Seleccione Paciente</h1>
    <div class="row col-md-6 table-responsive">
        <table id="paciente_table" class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Fecha de Ingreso</th>
                <th>Domicilio</th>
            </tr>
            </thead>
            <tbody id="paciente_table_body">
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
         id="div_turno_updating">
        <form id="ingresar_turno" style="margin-left: 20px">
            <div class="form-group">
                <label>Id:</label>
                <input type="text" class="form-control" id="odontologo_id" readonly>
            </div>
            <div class="form-group">
                <label>Matricula:</label>
                <input type="text" class="form-control" placeholder="Seleccione un Odontologo" id="matricula" readonly>
            </div>
            <div class="form-group">
                <label>Id:</label>
                <input type="text" class="form-control" id="paciente_id" readonly>
            </div>

            <div class="form-group">
                <label>DNI:</label>
                <input type="text" class="form-control" placeholder="Seleccione un Paciente" id="dni" readonly>
            </div>
            <div class="form-group">
                <label class="control-label" for="fechaReserva">Fecha de Reserva:</label>
                <input type="datetime-local" class="form-control" id="fechaReserva"
                       required>
            </div>


            <button type="submit" class="btn btn-primary">Reservar Turno</button>
        </form>
        <div id="response" style="height: auto; width: 100%; display: none">
    </div>
</div>
</div>
</div>
<hr>
</div>
</body>
</html>
