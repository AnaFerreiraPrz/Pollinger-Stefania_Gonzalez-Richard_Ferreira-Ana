<!DOCTYPE html>
<html lang="es">
<head>
  <title>Formulario de alta de paciente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/js/post_paciente.js"></script>
</head>

<body>
<header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="/get_paciente.html">Listar</a>
    </li>
  </ul>
</nav>
</header>

<div class="container">
  <div class="row">
    <div class="col-sm-7" style="background-color:#e6fffa; margin: 80px auto; padding:10px; border-radius:3px">
      <h2>Agregar paciente</h2>
      <form id="add_new_paciente">
        <div class="form-group">
          <label class="control-label" for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="apellido">Apellido:</label>
          <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="dni">Dni:</label>
          <input type="text" inputmode="numeric" pattern="[0-9]+" class="form-control" id="dni" placeholder="Ingrese el dni"
                 required>
        </div>
        <div class="form-group">
          <label class="control-label" for="calle">Calle:</label>
          <input type="text" class="form-control" id="calle" placeholder="Ingrese la calle"
                 required>
        </div>
        <div class="form-group">
          <label class="control-label" for="numero">Numero:</label>
          <input type="number" class="form-control" id="numero" placeholder="Ingrese el numero"
                 required>
        </div>
        <div class="form-group">
          <label class="control-label" for="localidad">Localidad:</label>
          <input type="text" class="form-control" id="localidad" placeholder="Ingrese la localidad"
                 required>
        </div>
        <div class="form-group">
          <label class="control-label" for="provincia">Provincia:</label>
          <input type="text" class="form-control" id="provincia" placeholder="Ingrese la provincia"
                 required>
        </div>
        <div class="form-group">
          <label class="control-label" for="fechaIngreso">Fecha de Ingreso:</label>
          <input type="date" class="form-control" id="fechaIngreso"
                 required>
        </div>
        <button type="submit" class="btn btn-success" id="btn-add-new-paciente">Registrar</button>
      </form>
      <div id="response" style="height: auto; width: 100%; display: none">
      </div>
    </div>

  </div>
</div>

</body>
</html>
